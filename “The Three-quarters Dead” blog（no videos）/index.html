		<h1>肆分之叁死</h1>
		<p id="intro">
		肆分之叁死（The Three-quarters Dead）乐队，来自四川成都，他们是迷笛音乐节乐队比赛得奖的第一支heavy metal乐队，是成都小酒馆八届金属桑拿以来最年轻的压轴乐队，成军一年有余，却鲜有稚嫩，全部来自古典音乐院校的<a href="about.html">五个金属战士</a>带着严谨态度下的原创作品剑指大漠深处，寻访中国重型音乐的丝绸之路。<a href="live.html">（更多演出经历）</a>
